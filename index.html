<!DOCTYPE html>
<html>
<head>
  <title>Verificar enlace personalizado en la aplicación</title>
  <script>
    function verificarEnlacePersonalizado() {
      var url = "com.appclubmiles://home";

      // Intenta abrir la URL personalizada en segundo plano.
      var popup = window.open(url, "_blank");

      // Espera un corto período de tiempo antes de verificar si la ventana emergente se ha cerrado.
      var interval = setInterval(function() {
        if (popup.closed) {
          clearInterval(interval);
          alert("La aplicación se abrió y se cerró correctamente.");
        }
      }, 1000); // Verifica cada 1 segundo.
    }
  </script>
</head>
<body>

<a href="#" class="external-link" onclick="verificarEnlacePersonalizado(); return false;">Verificar enlace personalizado en la aplicación</a>

</body>
</html>
