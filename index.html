<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de manejo de enlaces profundos con jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <head>
  <title>Verificar enlace en el navegador</title>
  <script>
    function verificarEnlace() {
      var enlace = document.getElementById("enlace");
      var url = enlace.getAttribute("href");
      
      // Realiza una solicitud HEAD a la URL para verificar el estado de la respuesta.
      var xhr = new XMLHttpRequest();
      xhr.open("HEAD", url, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            alert("¡La aplicación ya existe en la URL proporcionada!");
          } else {
            alert("La URL no existe o ha ocurrido un error.");
          }
        }
      };
      xhr.send();
    }
  </script>
</head>
</head>
<body>

<a href="com.appclubmiles://home" class="deep-link" id="enlace" onclick="verificarEnlace(); return false;">Abrir enlace profundo</a>

<script>
$(document).ready(function() {

});
</script>

</body>
</html>
