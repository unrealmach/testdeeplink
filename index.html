<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de manejo de enlaces profundos con jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<a href="com.appclubmiles://home" class="deep-link">Abrir enlace profundo</a>

<script>
$(document).ready(function() {
  // Captura el evento de clic en todos los enlaces con la clase "deep-link"
  $(".deep-link").on("click", function(event) {
    // Evita que se produzca la navegación estándar del enlace
    event.preventDefault();

    // Obtiene la URL del enlace
    var linkURL = $(this).attr("href");

    // Verifica si la URL coincide con el enlace profundo que deseas manejar
    if (linkURL === "com.appclubmiles://home") {
      // Realiza alguna acción específica, como abrir la aplicación
      // o realizar alguna otra acción relacionada con el enlace profundo.
      alert("Abriendo enlace profundo: " + linkURL);
    } else {
      // Si la URL no coincide con el enlace profundo deseado,
      // puedes realizar alguna otra acción o redirigir a otra página.
      alert("La URL no coincide con el enlace profundo deseado.");
    }
  });
});
</script>

</body>
</html>
