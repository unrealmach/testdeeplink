<!DOCTYPE html>
<html>
<head>
  <title>Verificar URL en un iframe</title>
</head>
<body>

<iframe id="miIframe" src="about:blank" style="display:none;"></iframe>
<button onclick="verificarYCerrarIframe()">Abrir y verificar</button>

<script>
function verificarYCerrarIframe() {
  var url = "com.appclubmiles://home"; // Cambia esto por tu URL personalizada

  var iframe = document.getElementById("miIframe");
  iframe.src = url;

  // Verificar cuando el iframe se ha cargado completamente
  iframe.onload = function() {
    alert("La URL se cargó correctamente en el iframe.");

    // Cierra el iframe ocultándolo
    iframe.style.display = "none";
  };
}
</script>

</body>
</html>
