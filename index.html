<!DOCTYPE html>
<html>
<head>
  <title>Verificar URL de Deep Link en un iframe y cerrar</title>
</head>
<body>

<iframe id="miIframe" src="about:blank" style="display:none;"></iframe>
<button onclick="verificarYCerrarIframe()">Abrir y verificar</button>

<script>
function verificarYCerrarIframe() {
  var deepLinkUrl = "com.appclubmiles://home"; // Cambia esto por tu URL de deep link

  var iframe = document.getElementById("miIframe");
  iframe.src = deepLinkUrl;
      iframe.style.display = "none";

  // Verificar cuando el iframe se ha cargado completamente
  var interval = setInterval(function() {
    if (iframe.contentWindow && iframe.contentWindow.location.href === "about:blank") {
      clearInterval(interval);
      alert("La URL de deep link se abrió y se cerró correctamente en el iframe.");

      // Cierra el iframe ocultándolo y configurando su src en blanco
      iframe.src = "about:blank";
    }
  }, 1000); // Verifica cada 1 segundo.
}
</script>

</body>
</html>
