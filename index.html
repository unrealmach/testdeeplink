<!DOCTYPE html>
<html>
<head>
  <title>Verificar enlace personalizado en la aplicación</title>
  <script>
    function verificarEnlacePersonalizado() {
      var url = "com.appclubmiles://home";

      // Intenta abrir la URL personalizada en la aplicación.
      var xhr = new XMLHttpRequest();
      xhr.open("HEAD", url, true);
      xhr.onreadystatechange = function() {
        alert(" readyState: "+ xhr.readyState);
                alert(" status: "+xhr.status);

        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            alert("¡La aplicación está instalada y se abrió!");
          } else {
            alert("La aplicación no está instalada o no se pudo abrir.");
          }
        }
      };
      xhr.send();
    }
  </script>
</head>
<body>

<a href="#" class="external-link" onclick="verificarEnlacePersonalizado(); return false;">Verificar enlace personalizado en la aplicación</a>

</body>
</html>
