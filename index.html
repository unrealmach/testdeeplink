<!DOCTYPE html>
<html>
<head>
  <title>Verificar si la aplicación está instalada</title>
</head>
<body>

<button onclick="verificarAppInstalada()">Verificar si la aplicación está instalada</button>
<div id="resultado"></div>

<script>
function verificarAppInstalada() {
  var appScheme = "com.appclubmiles://"; // Reemplaza esto con el esquema de URL de tu aplicación

  // Intenta abrir la URL de la aplicación.
  var testLink = document.createElement("a");
  testLink.href = appScheme;

  if (testLink.protocol === "ios:" || testLink.protocol === "android:") {
    document.getElementById('resultado').innerHTML = "La aplicación está instalada.";
  } else {
    document.getElementById('resultado').innerHTML = "La aplicación no está instalada.";
  }
}
</script>

</body>
</html>
